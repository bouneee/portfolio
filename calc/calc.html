<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>calc</title>
</head>
<body>
    <div class="block">
        <input type="text" value="" placeholder="0" id="res">
        <div class="btn2" id="btnC">C</div>
        <div class="btn2" id="btnCE">CE</div>
        <div class="btn2" id="btnPr">%</div>
        <div class="btn2" id="btnD">/</div>
        <div class="btn" id="btn7">7</div>
        <div class="btn"id="btn8">8</div>
        <div class="btn"id="btn9">9</div>
        <div class="btn2"id="btnU">*</div>
        <div class="btn"id="btn4">4</div>
        <div class="btn"id="btn5">5</div>
        <div class="btn"id="btn6">6</div>
        <div class="btn2"id="btnM">-</div>
        <div class="btn"id="btn1">1</div>
        <div class="btn"id="btn2">2</div>
        <div class="btn"id="btn3">3</div>
        <div class="btn2"id="btnP">+</div>
        <div class="btn"id="btn00">00</div>
        <div class="btn"id="btn0">0</div>
        <div class="btn"id="btnT">.</div>
        <div class="btn2"id="btnR">=</div>
    </div>
    <script>
        btnR.onclick = function(){
            let r = res.value;
            res.value = eval(r);
        }
        btn1.onclick = function(){
            let r = res.value;
            res.value = r + "1";
        }
        btn2.onclick = function(){
            let r = res.value;
            res.value = r + "2";
        }
        btn3.onclick = function(){
            let r = res.value;
            res.value = r + "3";
        }
        btn4.onclick = function(){
            let r = res.value;
            res.value = r + "4";
        }
        btn5.onclick = function(){
            let r = res.value;
            res.value = r + "5";
        }
        btn6.onclick = function(){
            let r = res.value;
            res.value = r + "6";
        }
        btn7.onclick = function(){
            let r = res.value;
            res.value = r + "7";
        }
        btn8.onclick = function(){
            let r = res.value;
            res.value = r + "8";
        }
        btn9.onclick = function(){
            let r = res.value;
            res.value = r + "9";
        }
        btn0.onclick = function(){
            let r = res.value;
            res.value = r + "0";
        }
        btn00.onclick = function(){
            let r = res.value;
            res.value = r + "00";
        }
        btnPr.onclick = function(){
            let r = res.value;
            res.value = r + "%";
        }
        btnD.onclick = function(){
            let r = res.value;
            res.value = r + "/";
        }
        btnU.onclick = function(){
            let r = res.value;
            res.value = r + "*";
        }
        btnM.onclick = function(){
            let r = res.value;
            res.value = r + "-";
        }
        btnP.onclick = function(){
            let r = res.value;
            res.value = r + "+";
        }
        btnT.onclick = function(){
            let r = res.value;
            res.value = r + ".";
        }
        btnC.onclick = function(){
            let r = res.value;
            res.value = " ";
        }
        btnCE.onclick = function(){
            let r = res.value;
            res.value = r.slice(0,-1);
        }
    </script>
</body>
</html>
